<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Render Image Strokes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Optional: Bootstrap CSS for better styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            margin: 0;
            background: #98b7ea;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 95%;
            max-width: 960px;
            height: 90vh;
            background: white;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        h2 {
            text-align: center;
            margin: 20px;
            font-family: Arial, sans-serif;
            color: #333;
        }

        iframe {
            flex: 1;
            width: 100%;
            border: none;
        }

        .error-message {
            text-align: center;
            color: red;
            font-weight: bold;
            padding: 2rem;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Rendered Strokes</h2>

        {% if file and mode %}
        <iframe id="svgViewer" src="/static/{{ mode }}/{{ file }}"></iframe>
        {% else %}
        <div class="error-message">
            <h3>No file or mode provided.</h3>
            <p>Please go back and select an image with a valid mode.</p>
        </div>
        {% endif %}
    </div>

</body>

</html>
